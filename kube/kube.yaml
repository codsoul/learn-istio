##################################################################################################
# MS-PRODUCTS
##################################################################################################

apiVersion: v1
kind: Service
metadata:
  name: products
  labels:
    app: products
    service: products
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: products
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ms-products
  labels:
    account: products
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-v1
  labels:
    app: products
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: products
      version: v1
  template:
    metadata:
      labels:
        app: products
        version: v1
    spec:
      serviceAccountName: ms-products
      containers:
      - name: products
        image: docker.io/codsoul/learn-istio-examples-products-v1:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
