##################################################################################################
# MS-MEMBERS
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: members
  labels:
    app: members
    service: members
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: members
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ms-members
  labels:
    account: members
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: members-v1
  labels:
    app: members
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: members
      version: v1
  template:
    metadata:
      labels:
        app: members
        version: v1
    spec:
      serviceAccountName: ms-members
      containers:
      - name: members
        image: docker.io/codsoul/learn-istio-examples-ms-members-v1:1.15.0
        imagePullPolicy: IfNotPresent
        env:
        - name: LOG_DIR
          value: "/tmp/logs"
        ports:
        - containerPort: 9080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: wlp-output
          mountPath: /opt/ibm/wlp/output
      volumes:
      - name: wlp-output
        emptyDir: {}
      - name: tmp
        emptyDir: {}
---
